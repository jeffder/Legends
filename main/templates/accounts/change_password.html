{# fancybox popup for change password form #}
<div style="display: None;">
    <div id="change_password">
        <div class="form_errors"></div>

        <form id="change_password_form" method="post" action=".">
            {% csrf_token %}

            <table>
                <tr>
                    <td colspan=2>Change password:</td>
                </tr>
                <tr>
                    <td><label for="id_old_password">Old password:</label></td>
                    <td>{{ change_password_form.old_password }}</td>
                </tr>
                <tr>
                    <td><label for="id_new_password1">New password:</label></td>
                    <td>{{ change_password_form.new_password1 }}</td>
                </tr>
                <tr>
                    <td><label for="id_new_password2">Confirm new password:</label></td>
                    <td>{{ change_password_form.new_password2 }}</td>
                </tr>
            </table>

            <p><input type="submit" name="change_password_submit" value="Change Password" ></p>
        </form>
    </div>
</div>
