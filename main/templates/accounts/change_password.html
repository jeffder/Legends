{# fancybox popup for change password form #}

<div class="hidden">
    <div id="change-password">
        <form id="change-password-form" method="post" action=".">
            {% csrf_token %}

            <div class="form-group has-feedback">
                <label class="control-label" for="old-password">Old password</label>
                {{ change_password_form.old_password }}
                <span class="glyphicon form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <label class="control-label" for="new-password1">New password</label>
                {{ change_password_form.new_password1 }}
                <span class="glyphicon form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <label class="control-label" for="new-password2">Confirm new password</label>
                {{ change_password_form.new_password2 }}
                <span class="glyphicon form-control-feedback"></span>
            </div>

            <button type="submit" class="btn btn-default" name="change_password_submit">Change Password</button>
        </form>
    </div>
</div>
