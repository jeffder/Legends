{% comment %}
    The template for coach selection for coach versus coach view
{% endcomment %}

<div id="coach-v-coach_selection">
    <form class="form-inline" method="post" action="{{ url }}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.coach_1 }}
        </div>
        <div class="form-group">
            {{ form.coach_2 }}
        </div>
        <button class="btn btn-default submit-btn" type="submit">
            Select Coaches
        </button>
    </form>
</div>
