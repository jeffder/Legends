{# The template for round navigation. #}

<nav id="season-nav" class="navbar navbar-default main-navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="round-navbar-collapse-1">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        {% for seasons in season_split %}
            <div class="collapse navbar-collapse" id="round-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {% for season in seasons %}
                        <li class="nav-item{% if season.season == selected_season.season %} active{% endif %}">
                            <a
                                {% if forloop.first %}
                                    class="round-left"
                                {% elif forloop.last %}
                                    class="round-right"
                                {% endif %}
                                href="/legends/stats/past_years/{{ season.season }}/"
                            >
                                {{ season.season }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
</nav>
