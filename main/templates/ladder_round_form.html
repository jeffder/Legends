{% comment %}
    The template for ladder/round selection for past years view
{% endcomment %}

<div id="ladder_round_selection">
    <form class="form-inline" method="post" action="{{ url }}">
        {% csrf_token %}
        
        {{ form.rnd }}
        {{ form.ladder_name }}

        <button class="btn" type="submit">Select Ladder</button>
        
    </form>
</div>
